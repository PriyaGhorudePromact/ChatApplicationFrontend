
<form [formGroup]="registerUser" (ngSubmit)="onRegister()">
  <div class="lgnform">
    <h2>User Registration</h2>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" name="username" required>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" name="email" required>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" name="password" required>
  </div>

    <button type="submit" class="registerbtn">Register</button>

    <div>
      <p>Already have an account? <a href="http://localhost:4200/login">Sign in</a>.</p>
    </div>
  </div>
</form>
